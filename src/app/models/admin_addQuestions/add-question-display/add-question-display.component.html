<mat-accordion multi="true" *ngIf="questions.length > 0">
  <mat-expansion-panel *ngFor="let question of questions">
    <mat-expansion-panel-header>
      {{ question.title }}
    </mat-expansion-panel-header>
    <p>{{ question.selectionA }}</p>
    <p>{{ question.selectionB }}</p>
    <p>{{ question.selectionC }}</p>
    <p>{{ question.selectionD }}</p>

  </mat-expansion-panel>
</mat-accordion>
<p class="info-text" *ngIf="questions.length <= 0">No question add yet!</p>
